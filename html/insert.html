<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Initial Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
  <link rel="stylesheet" href="../css/insert.css">
</head>
<body>
  <div class="form-container">
    <h1>Initial Details</h1>
    
    <div class="form-group">
      <div>
        <label for="adviser-name">Advised by</label>
        <select id="adviser-name">
          <option value="">Select adviser</option>
          <option value="adviser1">Adviser 1</option>
          <option value="adviser2">Adviser 2</option>
          <option value="adviser3">Adviser 3</option>
        </select>
      </div>
      <div>
        <label for="adviser-type">Adviser type</label>
        <div class="adviser-buttons">
          <div class="adviser-button active" id="btn-name">Name</div>
          <div class="adviser-button" id="btn-on-behalf">On Behalf</div>
          <div class="adviser-button" id="btn-driver">Driver</div>
        </div>
      </div>
      <div>
        <label for="adviser-name-input">Adviser's name</label>
        <input type="text" id="adviser-name-input" placeholder="Enter name" />
      </div>
    </div>
    
    <div class="form-group">
      <div>
        <label for="incident-datetime" class="required-label">Incident date&time</label>
        <div class="date-input">
          <input type="text" id="incident-datetime" class="flatpickr" placeholder="Select date and time" />
          <div class="date-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 2V5" stroke="#2a7a6e" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M16 2V5" stroke="#2a7a6e" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M3.5 9.09H20.5" stroke="#2a7a6e" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21 8.5V17C21 20 19.5 22 16 22H8C4.5 22 3 20 3 17V8.5C3 5.5 4.5 3.5 8 3.5H16C19.5 3.5 21 5.5 21 8.5Z" stroke="#2a7a6e" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
      </div>
      <div>
        <label for="reference-number">Reference number</label>
        <input type="text" id="reference-number" placeholder="Enter number" />
      </div>
      <div>
        <label for="reference-datetime">Reference date&time</label>
        <div class="date-input">
          <input type="text" id="reference-datetime" class="flatpickr" placeholder="Select date and time" />
          <div class="date-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 2V5" stroke="#2a7a6e" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M16 2V5" stroke="#2a7a6e" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M3.5 9.09H20.5" stroke="#2a7a6e" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21 8.5V17C21 20 19.5 22 16 22H8C4.5 22 3 20 3 17V8.5C3 5.5 4.5 3.5 8 3.5H16C19.5 3.5 21 5.5 21 8.5Z" stroke="#2a7a6e" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <div>
        <label for="time-known">Time known to adviser</label>
        <div class="date-input">
          <input type="text" id="time-known" class="flatpickr" placeholder="Select date and time" />
          <div class="date-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 2V5" stroke="#2a7a6e" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M16 2V5" stroke="#2a7a6e" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M3.5 9.09H20.5" stroke="#2a7a6e" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21 8.5V17C21 20 19.5 22 16 22H8C4.5 22 3 20 3 17V8.5C3 5.5 4.5 3.5 8 3.5H16C19.5 3.5 21 5.5 21 8.5Z" stroke="#2a7a6e" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
      </div>
      <div>
        <label for="start-intake">Start intake time</label>
        <div class="date-input">
          <input type="text" id="start-intake" class="flatpickr" placeholder="Select date and time" />
          <div class="date-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 2V5" stroke="#2a7a6e" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M16 2V5" stroke="#2a7a6e" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M3.5 9.09H20.5" stroke="#2a7a6e" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21 8.5V17C21 20 19.5 22 16 22H8C4.5 22 3 20 3 17V8.5C3 5.5 4.5 3.5 8 3.5H16C19.5 3.5 21 5.5 21 8.5Z" stroke="#2a7a6e" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
      </div>
      <div>
        <label for="end-intake">End of intake time</label>
        <div class="date-input">
          <input type="text" id="end-intake" class="flatpickr" placeholder="Select date and time" />
          <div class="date-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 2V5" stroke="#2a7a6e" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M16 2V5" stroke="#2a7a6e" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M3.5 9.09H20.5" stroke="#2a7a6e" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21 8.5V17C21 20 19.5 22 16 22H8C4.5 22 3 20 3 17V8.5C3 5.5 4.5 3.5 8 3.5H16C19.5 3.5 21 5.5 21 8.5Z" stroke="#2a7a6e" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
    
    <div class="form-row">
      <div>
        <label for="email">E-mail address</label>
        <input type="email" id="email" placeholder="Enter address" />
      </div>
      <div>
        <label for="created-by" class="required-label">Created by</label>
        <input type="text" id="created-by" placeholder="Enter name" />
      </div>
    </div>
    
    <div class="submit-container">
      <button type="submit">Submit</button>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
  <script src="../js/insert.js"></script>
</body>
</html>
