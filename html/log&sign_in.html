<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/log&sign_in.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>Welcome!</h2>
            <p>Fanny pack hexagon food truck, street art waistcoat kitsch.</p>
            <form>
                <label for="email">EMAIL</label>
                <input type="email" id="email" placeholder="Email" required>
                
                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="Password" required>
                
                <a href="#" class="forgot">Forgot your password?</a>
                <button type="submit" class="login">Login</button>
            </form>
            <p class="signup">Don't have an account? <a href="#">Sign up now</a></p>
        </div>
        <div class="right-section">
            <img src="../images/b570f405e49e43f6f02028d065ee6d25.jpg" alt="Background Image">
        </div>
    </div>
</body>
</html>
